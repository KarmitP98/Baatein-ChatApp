<div *ngIf = "loading" class = "loading-area">
    <app-loader></app-loader>
</div>
<div *ngIf = "!loading" class = "chat-item">
    <div class = "chat">
        <div class = "user-avatar">
            <img [alt] = "getAltImageName()" [src] = "getUserAvatar()"
                 class = "avatar"></div>
        <div class = "data">
            <div class = "top">
                <div class = "user-name">
                    {{user.name}}
                </div>
                <div class = "time">
                    {{ (getDate(getLastMessage().lastUpdatedAt)) | date:
                    'shortTime' }}
                </div>
            </div>
            <div class = "middle">
                <div *ngIf = "chat.type === 1" class = "user">
                    {{getLastMessage().from}}
                </div>
                <div class = "message">
                    {{getLastMessage().text}}
                </div>
                <div class = "unread">
                    <div class = "unread-counter">
                        {{getUnreadMessages() || ''}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
