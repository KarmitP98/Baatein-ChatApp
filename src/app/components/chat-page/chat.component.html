<div class = "chat-page">
    <div *ngIf = "isChatEmpty()" class = "emptyChat">
        <img alt = "Chat" src = "assets/chat.svg">
    </div>
    <div *ngIf = "!isChatEmpty()" class = "messages">
        <div *ngFor = "let message of getMessages(); let i = index;
        let c = count">
            <div *ngIf = "showMessageDate(i)" class = "showDate">
                <div class = "text">
                    {{isToday(getDate(message.createdAt)) ? 'Today' :
                    (getDate(message.createdAt) |date:'fullDate')}}
                </div>
            </div>
            <app-message
                    [current] = "message.fromId === this.currentUser.uId"
                    [message] = "message"
                    [pos] = "getMessagePosition(message, i, c)"
                    [user] = "getUser(message.fromId)">
            </app-message>
        </div>
        <div id = "bottom"></div>
    </div>
</div>
