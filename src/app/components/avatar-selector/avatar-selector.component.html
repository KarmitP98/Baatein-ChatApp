<ion-header class = "ion-no-border">
    <ion-toolbar>
        <ion-title>
            Select a profile picture
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class = "ion-text-center ion-padding">
    <div class = "avatar-selector">
        <div (click) = "selectAvatar(avatar)"
             *ngFor = "let avatar of allAvatars;" [class.selected] = "avatar
             === selectedProfilePicture"
             class = "avatar">
            <!--            <div class = "selector">-->
            <!--                <ion-icon name = "checkmark-circle" color="success"-->
            <!--                          size="large"></ion-icon>-->
            <!--            </div>-->
            <img [src] = "avatar" alt = "Avatar">
        </div>
    </div>
    <ion-fab horizontal = "start" slot = "fixed" vertical = "bottom">
        <ion-fab-button (click) = "close(false)" color = "danger">
            <ion-icon name = "close"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab horizontal = "end" slot = "fixed" vertical = "bottom">
        <ion-fab-button (click) = "close(true)"
                        [disabled] = "!selectedProfilePicture"
                        color = "success">
            <ion-icon name = "save"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
