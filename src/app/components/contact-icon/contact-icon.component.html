<app-loader *ngIf = "loading"></app-loader>
<div *ngIf = "!loading" class = "contact">
    <div class = "profile-picture">
        <img [alt] = "contact.name +
        '\'s Profile Picture'" [src] = "contact.profilePic ||
        'assets/Avatars/user-default.jpg'" src = ""
             class = "profile">
    </div>
    <div class = "name">
        <p>{{contact.name}}</p>
    </div>
    <div class = "extra">
        <p>
            {{contact.email}}
        </p>
    </div>
</div>
