<ion-list lines = "none">
    <ion-item (click) = "close('delete')" lines = "full">
        <ion-label>Delete</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
    <ion-item (click) = "close()">
        <ion-label color = "danger">Cancel</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
</ion-list>
