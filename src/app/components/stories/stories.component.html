<div *ngIf = "!loading" class = "stories">
    <app-story-item [currentUser] = "currentUser" type = "add"></app-story-item>
    <app-story-item *ngFor = "let story of stories"
                    [currentUser] = "currentUser"
                    [story] = "story"
                    type = "story"></app-story-item>
</div>
