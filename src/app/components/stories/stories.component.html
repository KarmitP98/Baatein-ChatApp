<div *ngIf = "!loading" class = "stories" [@loadStory] = "stories?.length + 1">
    <app-story-item [currentUser] = "currentUser" type = "add"></app-story-item>
    <app-story-item *ngFor = "let userId of getKeys(users)"
                    [currentUser] = "currentUser"
                    [user] = "users[userId]"
                    type = "story"></app-story-item>
</div>
