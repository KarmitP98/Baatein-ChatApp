<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      {{user.uName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-text-center">

  <ion-list lines = "full">
    <ion-item class = "ion-text-center">
      <ion-avatar>
        <ion-img [src] = "this.user.uProPic"></ion-img>
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label>
        Name: {{user.uName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Email: {{user.uEmail}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Phone: {{user.uPhone}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab horizontal = "end" slot = "fixed" vertical = "bottom">
    <ion-fab-button (click) = "dismiss()" color = "danger">
      <ion-icon name = "close"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
