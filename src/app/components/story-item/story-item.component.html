<div *ngIf = "!loading" class = "story">
    <div (click) = "addStory()" [class.add] = "type === 'add'"
         class = "storyArea"
         matRipple>
        <div *ngIf = "type !== 'add'" class = "profilePic">
            <img [src] = "getUserProfilePic()"
                 alt = "Avatar">
        </div>
        <div *ngIf = "type === 'add'" class = "text">
            Add<br>Story
        </div>
    </div>
</div>
