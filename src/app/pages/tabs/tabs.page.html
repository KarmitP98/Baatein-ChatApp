<ion-tabs #tabBar (ionTabsDidChange) = "setSelected()">
    <ion-tab-bar slot = "bottom">
        <ion-tab-button *ngFor = "let tab of tabs;let i = index"
                        [class.selected-button] = "tab.tab === selectedTab"
                        [tab] = "tab.tab"
        >
            <ion-icon [name] = "tab.icon"></ion-icon>
            <div class = "indicator"></div>
            <ion-label>{{tab.text}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
