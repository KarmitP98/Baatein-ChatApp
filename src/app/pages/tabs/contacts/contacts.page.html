<ion-header>
    <ion-toolbar>
        <ion-title>contacts</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class = "search-area">
        <mat-form-field appearance = "outline">
            <input id = "name" matInput name = "name" type = "text">
        </mat-form-field>
    </div>
    <div class = "contact-grid">
        <app-contact-icon *ngFor = "let contact of contacts"
                          [contact] = "contact"
        ></app-contact-icon>
    </div>
</ion-content>
