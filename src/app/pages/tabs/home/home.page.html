<ion-header class = "ion-no-border">
    <ion-toolbar>
        <ion-title>
            Welcome <strong>{{currentUser?.name}}</strong>!
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf = "!loading">
    <app-stories></app-stories>
    <app-chat-item *ngFor = "let chat of chats" [chat] = "chat"
                   [currentUser] = "currentUser"
    ></app-chat-item>
</ion-content>
